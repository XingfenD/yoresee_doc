services:
  nginx:
    image: nginx:alpine
    container_name: yoresee_doc_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - yoresee_doc_network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: yoresee_doc_frontend
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=/api
    networks:
      - yoresee_doc_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: yoresee_doc_postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: yoresee_doc_db
    volumes:
      - yoresee_doc_postgres_data:/var/lib/postgresql/data
    networks:
      - yoresee_doc_network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: yoresee_doc_backend
    volumes:
      - ../backend/config.toml:/app/config.toml
    depends_on:
      - postgres
    networks:
      - yoresee_doc_network
    restart: unless-stopped

volumes:
  yoresee_doc_postgres_data:

networks:
  yoresee_doc_network:
    driver: bridge