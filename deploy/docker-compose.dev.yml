services:
  nginx:
    image: nginx:alpine
    container_name: yoresee_doc_nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - yoresee_doc_network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: dev
    image: yoresee_doc_frontend_dev:latest
    container_name: yoresee_doc_frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "80:80"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=/api
    networks:
      - yoresee_doc_network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: yoresee_doc_postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: yoresee_doc_db
    volumes:
      - yoresee_doc_postgres_data:/var/lib/postgresql/data
    networks:
      - yoresee_doc_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: yoresee_doc_redis
    environment:
      REDIS_PASSWORD: your_redis_password
    volumes:
      - yoresee_doc_redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - yoresee_doc_network
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: dev
    image: yoresee_doc_backend_dev:latest
    container_name: yoresee_doc_backend
    volumes:
      - ../backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - yoresee_doc_network
    restart: unless-stopped

volumes:
  yoresee_doc_postgres_data:
  yoresee_doc_redis_data:

networks:
  yoresee_doc_network:
    driver: bridge